version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: meu-mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin # Opcional: defina um usu√°rio root
      MONGO_INITDB_ROOT_PASSWORD: password # Opcional: defina uma senha root
volumes:
  mongo-data: